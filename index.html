<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="header"></div>
    <div class="body">
      <div class="Card">
        <img class="Header_Pic" src="./images/illustration-hero.svg" alt="qr code missing!">
        <h1 class="title">Order Summary</h1>
        <p class="subtext">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="PlanSelect">
          <div class="PlanSelect_Sub">
            <img src="images/icon-music.svg" alt="">
            <div class="PlanSelect_Sub_Details">
              <div class="PlanSelect_Sub_Details_Name">
                Annual Plan
              </div>
              <div class="PlanSelect_Sub_Details_Price">
                $59.99/year
              </div>
            </div>
          </div>
          <a href="#" class="PlanSelect_Change">Change</a>
        </div>
        <div class="PayButton">
          <button >Proceed to Payment</button>
        </div>
        <div class="CancelOrder">
          <a href="#" >Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GuillermoOM/">Guillermo Ochoa</a>.
      </div>
    </div>
  </main>
</body>
</html>
